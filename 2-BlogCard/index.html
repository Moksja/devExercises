<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e0742cd0f.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Blog Card</title>
</head>

<body>
    <div class="card" style="display: flex;">
        <div class="card-content">
            <img src="img/illustration-article.svg" alt="img" class="deco-img">
            <div class="learn-button">
                <h3>Learning</h3>
            </div>
            <h2>Published 06 July 2024</h2>
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="img/25231.png" alt="avatar" class="avatar-img">
                <h3>/Moksja</h3>
            </div>
        </div>
    </div>

    <div class="model" style="display: none;">
        <img src="desktop-design.jpg" alt="model">
    </div>

    <div class="original-button" onclick="changeView()">
        <h3 class="button-txt">Original</h3>
    </div>

    <div class="project-infos">
        <i class="fa-solid fa-clock">  45mn</i>
        <i class="fa-solid fa-microchip">  No AI</i>
    </div>
</body>
</html>
