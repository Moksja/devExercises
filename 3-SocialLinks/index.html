<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/6e0742cd0f.js" crossorigin="anonymous"></script>

    <div class="card-container" style="display: flex;">

            <div class="circle">

        <h3>Toulouse, France</h3>

            <li>Github</li>
            <li>Portfolio</li>

    </div>

        <img src="img/active-states.jpg" alt="">

    <div class="button">
        <div class="original-button" onclick="changeView()">

        </div>

    <div class="project-info">
        <i class="fa-solid fa-clock">  50mn</i>
